        function clickUrl(url) {

      function menuResize() {
        var menu = $('#menu');
        var top = menu.offset().top;
        var winheight = $(window).height();
        menu.css("max-height", (winheight - top - 32) + "px");
      }
      $(function() { menuResize(); });
      $(window).resize(function() { menuResize(); });
