<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>UpvoidMiner</title>
    <link rel="stylesheet" href="paper.bootstrap.min.css">
    <link rel="stylesheet" href="/Mods/Upvoid/Web.Tools.Common/1.0.0/css/font-awesome.css">
    <style>
      body {
        background: #fff;
        transition: background 2s ease-in-out;
        -webkit-transition: background 2s ease-in-out;
        padding: 1em;
      }

      #logo {
        width: 256px;
        height: 256px;
        margin: -128px 0px 0px -127px;
        position: fixed;
        top: 50%;
        left: 50%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        -webkit-transition: opacity 1s ease-in-out;
      }

    </style>

</head>
<body style="background: #fff;">
  <p style="color: #c00; position: absolute; background: rgba(255,255,255,0.5); padding: 5px;">
    <i class="fa fa-warning"></i> This is an alpha version. Expect crashes and bugs. <br> Please report any problems at community.upvoid.com.
  </p>

  <img id="logo" src="/Resource/Texture/::Icon" alt="">

  <script src="/Mods/Upvoid/Web.Tools.Common/1.0.0/js/jquery-2.0.3.min.js"></script>
  <script>
    window.setTimeout(function() {
      $('#logo').css('opacity', '1.0');
    }, 500);

    window.setTimeout(function() {
      document.body.style.background = "rgba(255, 255, 255, 0)";
    }, 4000);

    window.setTimeout(function() {
      $('#logo').css('opacity', '0.0');
    }, 6000);

    window.setTimeout(function() {
      window.location.href = "MainMenu.html" + window.location.search;
    }, 7500);

      //window.location.href = "MainMenu.html" + window.location.search;


  </script>

</body>
</html>
