<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>UpvoidMiner</title>
    <link rel="stylesheet" href="/Mods/Upvoid/Web.Tools.Common/1.0.0/css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <style>
      body {
        background: #fff;
        transition: background 2s ease-in-out;
        -webkit-transition: background 2s ease-in-out;
        padding: 1em;
      }
      
      #logo {
        width: 256px;
        height: 256px;
        margin: -128px 0px 0px -127px;
        position: fixed;
        top: 50%;
        left: 50%;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        -webkit-transition: opacity 1s ease-in-out;
      }
      
    </style>
    
</head>
<body style="background: #fff;">
  <p style="color: #c00;"><i class="icon-warning-sign"></i> This is an alpha version. Expect crashes and bugs.</p>
  <img id="logo" src="/Resource/Texture/::Icon" alt="">
  
  <script src="/Mods/Upvoid/Web.Tools.Common/1.0.0/js/jquery-2.0.3.min.js"></script>
  <script>
    window.setTimeout(function() {
      $('#logo').css('opacity', '1.0');
    }, 500);
    
    window.setTimeout(function() {
      document.body.style.background = "rgba(255, 255, 255, 0)";
    }, 4000);
    
    window.setTimeout(function() {
      $('#logo').css('opacity', '0.0');
    }, 6000);
    
    window.setTimeout(function() {
      window.location.href = "LoadingScreen.html";
    }, 7500);
    

    
  </script>
  
</body>
</html>
